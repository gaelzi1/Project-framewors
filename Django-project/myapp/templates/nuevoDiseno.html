<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuevo Diseño</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
  </head>
  <body class="flex flex-col py-[52px] px-20 w-full justify-center">
    <header>
      <h1 class="font-sans text-5xl font-bold mb-3">Nuevo diseño</h1>
      <p class="text-xl font-normal max-w-[557px]">
        Estos datos se usarán para crear tu diseño. Asegúrate de que sean correctos, claros y concisos.
      </p>
    </header>

    <form
      class="flex w-full flex-wrap gap-10 mt-11 mb-10 justify-start text-gray-500 items-center"
      action=""
      id="form-nuevoDiseno"
    >
      <label class="font-bold flex flex-col" for="nombre"
        >ID
        <input
          class="bg-[#F3F3F3] rounded-[10px] w-[370px] h-[62px] px-10 py-2 items-center justify-center"
          type="text"
          id="id"
          name="id"
          placeholder="ID"
        />
      </label>

      <label class="font-bold flex flex-col" for="nombre"
        >Nombre del diseño
        <input
          class="bg-[#F3F3F3] rounded-[10px] w-[370px] h-[62px] px-10 py-2 items-center justify-center"
          type="text"
          id="nombre"
          name="nombre"
          placeholder="Nombre del diseño"
        />
      </label>

      <label class="font-bold flex flex-col" for="genero">Tipo de filamento
        <select class="bg-[#F3F3F3]
          rounded-[10px]
          w-[370px] h-[62px]
          px-10 py-2 items-center
          justify-center" id="tipoFilamento" name="tipoFilamento">
          <option value="" selected disabled hidden>Selecciona una opción</option>
          <option value="pla">PLA</option>
          <option value="tpu">TPU</option>
          <option value="nylon">Nylon</option>
          <option value="petg">PETG</option>
        </select>
      </label>

      <label class="font-bold flex flex-col" for="genero">Colores
        <select class="bg-[#F3F3F3]
          rounded-[10px]
          w-[370px] h-[62px]
          px-10 py-2 items-center
          justify-center" id="genero" name="genero">
          <option value="" selected disabled hidden>Selecciona una opción</option>
          <option value="azul">Azul</option>
          <option value="rojo">Rojo</option>
          <option value="verde">Verde</option>
          <option value="negro">Negro</option>
        </select>
      </label>


      <label class="font-bold flex flex-col" for="descripcion"
        > Proporciona una descripción detallada del diseño y su funcionalidad
        <input
          class="bg-[#F3F3F3] rounded-[10px] w-[500px] h-[200px] px-100 py-6 items-center justify-center"
          type="text"
          id="descripcion"
          name="descripcion"
          placeholder="Descripción del diseño personalizado"
        />
      </label>
    </form>

    <div class="w-full flex justify-center">
      <button
        class="bg-[#9A9A9A] py-5 px-16 rounded-lg font-bold text-gray-50 mr-10 hover:bg-slate-900"
      >
        Cancelar
      </button>
      <button
        class="bg-[#FF002E] py-5 px-12 rounded-lg font-bold text-gray-50 hover:bg-red-400"
      >
        Enviar
      </button>
    </div>
  </body>
</html>
